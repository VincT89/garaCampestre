<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Gara Campestre</title>

    <style>
        body {
            background: url('https://images.pexels.com/photos/2402734/pexels-photo-2402734.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
         
        }
        .table th{
            color: black;
            
        }
    </style>
    
</head>

<body>
    <div class="container mt-4">
        <h1>Gara Campestre 2024</h1>
        <h2>Inserisci i dati richiesti per iscriverti alla gara</h2>
        <form>
            <div class="form-group mt-3">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" />
            </div>
            <div class="form-group mt-3">
                <label for="cognome">Cognome:</label>
                <input type="text" class="form-control" id="cognome" />
            </div>
            <div class="form-group mt-3">
                <label for="eta">Eta:</label>
                <input type="number" class="form-control" id="eta" />
            </div>
            <div class="form-group mt-3">
                <label for="sesso">Sesso:</label>
                <select class="form-select" aria-label="Default select example" id="sesso">
                    <option selected>---</option>
                    <option value="Maschio">Maschio</option>
                    <option value="Femmina">Femmina</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="sesso">Categoria:</label>
                <select class="form-select" aria-label="Default select example" id="categoria">
                    <option selected>Seleziona la Categoria</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Master">Master</option>
                </select>
            </div>

            <button type="button" class="btn btn-success mt-4" onclick="aggiungiDati()">Aggiungi Iscrizione </button>
        </form>

        <hr />

        <h2>Dati Inseriti:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Eta'</th>
                    <th>Sesso</th>
                    <th>Categoria</th>
                </tr>
            <tbody id="tabella"></tbody>
            </thead>
        </table>
    </div>

    <script>
        function aggiungiDati() {

            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var eta = document.getElementById("eta").value;
            var sesso = document.getElementById("sesso").value;
            var categoria = document.getElementById("categoria").value;




            var riga = document.createElement("tr");


            var colonnaNome = document.createElement("td");
            var colonnaCognome = document.createElement("td");
            var colonnaEta = document.createElement("td");
            var colonnaSesso = document.createElement("td");
            var colonnaCategoria = document.createElement("td");



            colonnaNome.innerText = nome;
            colonnaCognome.innerText = cognome;
            colonnaEta.innerText = eta;
            colonnaSesso.innerText = sesso;
            colonnaCategoria.innerText = categoria;



            riga.appendChild(colonnaNome);
            riga.appendChild(colonnaCognome);
            riga.appendChild(colonnaEta);
            riga.appendChild(colonnaSesso);
            riga.appendChild(colonnaCategoria);


            //aggiungo controllo che tutti i campi devono essere compilati e che non siano vuoti, e che l'eta sia maggiore di 16 e minore di 90
            if (nome == "" || cognome == "" || eta == "" || sesso == "" || categoria == "") {
                alert("Tutti i campi devono essere compilati");
            } else if (eta < 16 || eta > 90) {
                alert("L'età deve essere compresa tra 16 e 90 anni");
            } else {
                document.getElementById("tabella").appendChild(riga);
            }


            document.getElementById("nome").value = "";
            document.getElementById("cognome").value = "";
            document.getElementById("eta").value = "";
            document.getElementById("sesso").value = "";
            document.getElementById("categoria").value = "";

        }


    </script>


</body>
</html>
